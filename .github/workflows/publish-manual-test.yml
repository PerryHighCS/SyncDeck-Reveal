name: Publish Manual Regression Deck

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: syncdeck-reveal-manual-pages
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      publish: ${{ steps.filter.outputs.publish }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect publish-relevant changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            publish:
              - '.github/workflows/publish-manual-test.yml'
              - 'reveal-iframe-sync.js'
              - 'reveal-storyboard.js'
              - 'chalkboard/**'
              - 'test/manual-regression-lab.html'

  deploy:
    needs: changes
    if: github.event_name == 'workflow_dispatch' || needs.changes.outputs.publish == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Stage manual regression site
        run: |
          python - <<'PY'
          from pathlib import Path
          import shutil

          root = Path('.').resolve()
          site = root / '_site'

          if site.exists():
            shutil.rmtree(site)

          files_to_copy = [
            'reveal-iframe-sync.js',
            'reveal-storyboard.js',
            'test/manual-regression-lab.html',
          ]

          for relative in files_to_copy:
            source = root / relative
            destination = site / relative
            destination.parent.mkdir(parents=True, exist_ok=True)
            shutil.copy2(source, destination)

          chalkboard_source = root / 'chalkboard'
          chalkboard_destination = site / 'chalkboard'
          shutil.copytree(chalkboard_source, chalkboard_destination, dirs_exist_ok=True)

          index = site / 'index.html'
          index.write_text(
            '''<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncDeck Manual Regression Deck</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0e1519;
      --card: #172128;
      --text: #f3efe5;
      --muted: rgba(243, 239, 229, 0.72);
      --accent: #67dbc6;
      --border: rgba(243, 239, 229, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      background:
        radial-gradient(circle at top right, rgba(255, 173, 92, 0.14), transparent 28%),
        radial-gradient(circle at bottom left, rgba(103, 219, 198, 0.16), transparent 24%),
        linear-gradient(180deg, #10161b 0%, #182228 52%, #0d1317 100%);
      color: var(--text);
      font-family: "IBM Plex Sans", system-ui, sans-serif;
    }
    .card {
      max-width: 760px;
      width: 100%;
      padding: 32px;
      border-radius: 24px;
      border: 1px solid var(--border);
      background: var(--card);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      line-height: 1.08;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 1.02rem;
      line-height: 1.5;
    }
    ul {
      margin: 0 0 24px 20px;
      color: var(--muted);
      line-height: 1.5;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>SyncDeck Manual Regression Deck</h1>
    <p>This Pages deployment publishes the manual-regression Reveal deck plus the local runtime files it depends on.</p>
    <ul>
      <li><a href="./test/manual-regression-lab.html">Open the manual regression deck</a></li>
    </ul>
    <p>Use the deck in an instructor/student setup. The slides themselves contain the runbook for each manual scenario.</p>
  </main>
</body>
</html>
''',
            encoding='utf-8',
          )
          PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  noop:
    needs: changes
    if: github.event_name != 'workflow_dispatch' && needs.changes.outputs.publish != 'true'
    runs-on: ubuntu-latest

    steps:
      - name: No publishable changes
        run: echo "No manual-deck publishing inputs changed; skipping Pages deploy."
